<nav class="fix-nav"></nav>

<div class="section individual-profile">
  <div class="container">
    <div ng-show="profile">
      <div class="row" id="main">
        <div class="col-md-4 pull-right" id="right-panel">
          <div class="row">
            <div class="col-sm-12">
              <div>
                <br>
                <img src="../img/team/profile.png" class="img-responsive img-thumbnail img-circle img-center" alt="">
                <br>
                <div  class="align-center">
                  <jk-rating-stars max-rating="5" rating="ctrl.rating" read-only="ctrl.readOnly" on-rating="ctrl.onRating(rating)" ></jk-rating-stars>
                </div>
                
                <h2 class="text-center">{{profile.value.name}}</h2>

                <br>
                <p ng-bind-html="renderHtml(profile.value.expertise)" class="text-white"></p>
              </div>
            </div>
            <div class="col-md-12">
              <p>{{profile.value.experienceinyears}} anos de experiência</p>
              <br>
              <strong><h5>Histórico profissional</h5></strong>
              <p ng-bind-html="renderHtml(profile.value.professionalExperiences)"></p>
              <br>
              <p>0 atendimentos Fland desde 2016</p>
              <br>
              <p>R$ {{profile.value.price}} por minuto</p>
              <br>
              <b>Contato:</b>
              <p ng-bind-html="renderHtml(profile.value.howtocontact)"></p>
              <br>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-primary btn-contact">Contatar</button>
              <br>
              <br>
            </div>
          </div>
        </div>
        <div class="col-sm-8" id="left-panel">
          <div class="row">
            <div class="col-md-12">
              <h3>{{profile.value.title}}</h3>
              <br>
              <br>
              <p ng-bind-html="renderHtml(profile.value.description)"></p>
              <br>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <daypilot-navigator id="navi" daypilot-config="navigatorConfig"></daypilot-navigator>
            </div>
            <div class="col-sm-9">
              <daypilot-calendar id="dp" config="config" events="events"></daypilot-calendar>
            </div>
          </div>
        </div>
      </div>
      <div class="row" ng-show="!profile">
        <h3>Esse perfil não existe :(</h3>
      </div>
      <div class="row">
        <div class="col-sm-2 col-offset-sm-10">
          <br>
          <a href="#!allprofiles" class="btn btn-primary">Voltar</a>
          <br>
          <br> 
        </div>
      </div>
    </div>
  </div>
